<script>
  (function() {
  var answer = 3485;

  var guess = prompt('Guess how many times I have visited my Grandmother. Please.');

  while (true) {
    guess = parseInt(guess);
      if (guess === answer) {
        alert('Damn, yo.  You got it!');
        break;

      } else if (guess < answer) {
        guess = prompt('You kidding me?  Guess again.');

      } else if (guess > answer) {
        guess = prompt('Too high, man!  I have shit to do!');

      } else {
        guess = prompt('That\'s not a damn number, idiot!');
      }
    }
  })();
</script>
